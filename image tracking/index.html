<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR - Marker based</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      id="scene"
    >
      <a-assets>
        <a-asset-item id="bowser" src="../assets/bowser.glb"></a-asset-item>
      </a-assets>

      <a-nft
        type="nft"
        url="https://arjs-cors-proxy.herokuapp.com/https://killcloud.nyc3.digitaloceanspaces.com/arjs-logo-nft/arjs-logo"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >

        <a-entity
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://cdn.glitch.com/f776595d-162d-4a81-a295-6284232e0f99%2Farjs-logo.glb"
          scale="50 50 50"
          position="50 200 -10"
          rotation="0 0 0"
        >
        </a-entity>
      </a-nft>

      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
